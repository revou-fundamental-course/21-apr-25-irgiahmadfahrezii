<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revou Konversi Suhu - Irgi Ahmad Fahrezi</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Konversi Suhu</h1>
  </header>

  <!-- alert -->
  <div class="overlay" id="customAlert">
    <div class="alert-box">
      <p id="alertMessage"></p>
      <div class="alert-buttons">
        <button class="alert-button" onclick="closeAlert()">OK</button>
      </div>
    </div>
  </div>
  <!-- end of alert -->

  <main>
    <!-- introduction  -->

    <!-- form konversi suhu -->
     <div class="card">
      <div class="container">
        <form id="frmSuhu">
          <div class="frmTemp" id="frmCelc">
            <label for="nCelcius">Celcius (&deg;C):</label>       
            <!-- <textarea id="nCelcius"></textarea> -->
             <input type="number" name="nCelcius" id="nCelcius">
          </div>
    
          <!-- Form Action -->
          <div class="btn-action" id="btnAction">
            <button id="convert" class="btn bg-1">Konversi</button>
            <button id="reset" class="btn bg-2">Reset</button>
            <button id="reverse" class="btn bg-3">Reverse</button>
          </div>
    
          <!-- Hasil konversi suhu -->
          <div class="frmTemp" id="frmFaren">
            <label for="nFarenheit">Farenheit (&deg;F):</label>
            <input type="number" name="nFarenheit" id="nFarenheit" disabled>
          </div>
          
            <!-- Penjelasan -->
          <div class="frmTemp" id="frmMethod">
            <label for="cMethod">Cara Kalkulasi</label>
            <textarea type="cMethod" name="cMethod" id="cMethod" disabled></textarea>
          </div>
        </form>
      </div>
     </div>

    <!-- informasi tambahan -->
    <section class="section-content">
      <header>
        <h1 class="text-center">Cara Dari Celcius ke Farenheit (&deg;C) ke Farenheit (&deg;F)</h1>

        <hr />

        <!-- Konten Informasi -->
        <article>
          <p>Suhu <span class="formula">S</span> dalam derajat Farenheit (&deg;F)</p>

          <!-- Formula -->
          <div class="formula">S<sub>(&deg;F)</sub> = (S <sub>(&deg;C)</sub> x 9/5) + 32</div>
          <div>atau</div>
          <div class="formula">S<sub>(&deg;F)</sub> = (S <sub>(&deg;C)</sub> x 1,8) + 32</div>
        </article>
      </header>
    </section>
  </main>

  <footer>
    <div class="copyright">
      <span>&copy; 2025 Irgi. All rights reserved</span>
    </div>
  </footer>
</body>
</html>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
